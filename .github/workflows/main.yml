name: CI

on:
  push:
    branches: [develop, stacks-next]
  pull_request:
    branches: [develop, stacks-next]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: ‚éî Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      - name: üèó Install and Build
        run: |
          npm ci
          npx playwright install --with-deps
          npm run build

      - name: ‚ñ∂Ô∏è Linting
        run: npm run lint

      - name: ‚ñ∂Ô∏è Less Tests
        run: npm run test:less

      - name: ‚ñ∂Ô∏è Unit Tests
        run: npm run test:unit -- --config web-test-runner.config.ci.mjs

      - name: ‚ñ∂Ô∏è A11y Tests
        run: npm run test:a11y -- --config web-test-runner.config.ci.mjs

      - name: ‚ñ∂Ô∏è Visual Regression Tests
        run: npm run test:visual -- --config web-test-runner.config.ci.mjs

      - name: ‚¨ÜÔ∏è Upload Visual Regression Test Results
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: visual-regression-test-results
          path: screenshots


# cancel the jobs if another workflow is kicked off for the same branch
concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true
