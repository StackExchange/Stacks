name: Main

on:
  push:
    branches:
      - '**'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v2
        with:
          lfs: true

      - name: ⎔ Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'

      - name: 🏗 Install and Build
        run: |
          npm ci
          npx playwright install-deps
          npm run build

      - name: ▶️ Lint and Test
        run: |
          npm run lint
          npm run test
