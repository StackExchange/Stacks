<!DOCTYPE html>
<html lang="en-us">
  {% include head.html %}

  <body>
    {% include sidebar.html %}

    <ul id="uikit-toc" class="list-reset"></ul>

    <main id="uikit-content">
    	<header>
  	    <h1>{{ page.title }}</h1>
        {{ page.header_actions }}
    	</header>

    	{% if page.description %}
  	    <div class="uikit-intro">
	        {{ page.description }}
  	    </div>
    	{% endif %}

      {{ content }}
    </main>
  </body>

  {% include footer.html %}
</html>
