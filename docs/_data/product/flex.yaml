  - class: .flex--cell2
    all: .flex__allcells2
    output: "flex-basis: 16.666666667%;"
  - class: .flex--cell3
    all: .flex__allcells3
    output: "flex-basis: 24.999999999%;"
  - class: .flex--cell4
    all: .flex__allcells4
    output: "flex-basis: 33.333333332%;"
  - class: .flex--cell5
    all: .flex__allcells5
    output: "flex-basis: 41.666666665%;"
  - class: .flex--cell6
    all: .flex__allcells6
    output: "flex-basis: 50%;"
  - class: .flex--cell7
    all: .flex__allcells7
    output: "flex-basis: 58.333333331%;"
  - class: .flex--cell8
    all: .flex__allcells8
    output: "flex-basis: 66.666666664%;"
  - class: .flex--cell9
    all: .flex__allcells9
    output: "flex-basis: 74.999999997%;"
  - class: .flex--cell10
    all: .flex__allcells10
    output: "flex-basis: 83.33333333%;"
  - class: .flex--cell11
