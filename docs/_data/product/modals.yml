classes:
  - class: .s-modal
    applies: N/A
    description: Base parent container for modals
  - class: .has-danger
    applies: <code class="stacks-code">.s-modal</code>
    description: Adds styling for potentially dangerous actions
  - class: .s-modal--dialog
    applies: Child of <code class="stacks-code">.s-modal</code>
    description: Creates a container that holds the modal dialog with proper padding and shadows
  - class: .s-modal--header
    applies: Child of <code class="stacks-code">.s-modal--dialog</code>
    description: Adds proper styling to the modal dialog’s header
  - class: .s-modal--body
    applies: Child of <code class="stacks-code">.s-modal--dialog</code>
    description: Adds proper styling to the modal dialog’s body text
  - class: .s-modal--footer
    applies: Child of <code class="stacks-code">.s-modal--dialog</code>
    description: Adds the desired spacing to the row of button actions.
  - class: .s-modal--close
    applies: Child of <code class="stacks-code">.s-modal--dialog</code>
    description: Used to dismiss a modal
  - class: .s-modal__full
    applies: <code class="stacks-code">.s-modal--dialog</code>
    description: Makes the <code class="stacks-code">.s-modal--dialog</code> container take up as much of the screen as possible.