type-layout:
  - class: ta-left
    output: "text-align: left;"
    define: "<p class='mt0'>Inline contents are aligned to the left edge.</p>"
    responsive: true
  - class: ta-center
    output: "text-align: center;"
    define: "<p class='mt0'>Inline contents are aligned to the center.</p>"
    responsive: true
  - class: ta-right
    output: "text-align: right;"
    define: "<p class='mt0'>Inline contents are aligned to the right edge.</p>"
    responsive: true
  - class: ta-justify
    output: "text-align: justify;"
    define: "<p class='mt0'>Inline contents are justified. Text should be spaced to line up its left and right edges to the left and right edges, except for the last line.</p>"
    responsive: false
  - class: ws-normal
    output: "white-space: normal;"
    define: "<p class='mt0'>Lines are broken as necessary to fill the parent.</p>"
    responsive: false
  - class: ws-nowrap
    output: "white-space: nowrap;"
    define: "<p class='mt0'>Text wrapping is disabled.</p>"
    responsive: false
  - class: ws-pre
    output: "white-space: pre;"
    define: "<p class='mt0'>Whitespace is preserved but text wonâ€™t wrap.</p>"
    responsive: false
  - class: ws-pre-wrap
    output: "white-space: pre-wrap;"
    define: "<p class='mt0'>Whitespace is preserved but text will wrap. New lines are preserved.</p>"
    responsive: false
  - class: ws-pre-line
    output: "white-space: pre-line;"
    define: "<p class='mt0'>Whitespace is preserved but text will wrap. New lines are collapsed.</p>"
    responsive: false
  - class: ww-break-word
    output: "word-wrap: break-word;"
    define: "<p class='mt0'>To prevent overflow, normally unbreakable words may be broken at arbitrary points if there are no otherwise acceptable break points in the line.</p>"
    responsive: false
  - class: truncate
    output: "max-width: 100%;<br>
             overflow: hidden;<br>
             text-overflow: ellipsis;<br>
             white-space: nowrap;"
    define: "<p class='mt0'>Text is cropped to the width of its parent with an ellipsis.</p>"
    responsive: false
