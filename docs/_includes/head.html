<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title | escape }} - {% endif %}{{ site.title | escape }}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <!-- Favicons -->
    <link rel="shortcut icon" href="{{ "/assets/img/favicons/favicon.ico" | relative_url }}" />
    <link rel="apple-touch-icon image_src" href="{{ "/assets/img/favicons/apple-touch-icon.png" | relative_url }}" />

    <!-- Social -->
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://stackoverflow.design/"/>
    <meta property="og:image" itemprop="image primaryImageOfPage" content="{{ "/assets/img/favicons/apple-touch-icon@2x.png" | relative_url }}" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:domain" content="stackoverflow.design" />
    <meta name="twitter:title" property="og:title" itemprop="title name" content="Stacks" />
    <meta name="twitter:description" property="og:description" itemprop="description" content="Stacks is the Design System for building Stack Overflow." />

    <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:700">
    <link rel="stylesheet" type="text/css" href="{{ "/assets/css/stacks-documentation.min.css" | relative_url }}?{{site.time | date: '%s%N'}}">

    <!-- Javascript -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.js"></script>
    <script src="{{ site.baseurl }}/{{ site.js }}/libs/jquery.toc.js"></script>
    <script src="{{ site.baseurl }}/{{ site.js }}/search.js"></script>
    <script src="{{ site.baseurl }}/{{ site.js }}/hamburger.js"></script>
    <script src="{{ site.baseurl }}/{{ site.js }}/navigation.js"></script>
</head>
