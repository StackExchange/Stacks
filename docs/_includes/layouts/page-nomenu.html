<!DOCTYPE html>
<html lang="en-us">
{% include head.html %}

<body class="theme-system themed">
    {% include theme.html %}
    {% include header.html %}

    <div class="grid mx-auto w100 wmx12">
        {% include navigation.html %}

        <div class="grid--cell w80 md:w100">
            <main id="content" class="grid jc-space-between ps-relative t64 py24 pl48 pr16 md:pl24 sm:pl16 sm:pr16">
                <div class="grid--cell w100">
                    {% if title %}
                        <h1 class="stacks-h1">{{ title }}</h1>
                    {% endif %}
                    {% if description %}
                        <p class="stacks-copy stacks-copy__lg">
                            {{ description }}
                        </p>
                    {% endif %}
                    {{ content }}
                    <div class="grid jc-end mt48 mb32">
                        <a href="https://github.com/StackExchange/Stacks/edit/develop/docs/{{ page.inputPath }}" class="grid--cell s-btn s-btn__icon s-btn__muted">
                            {% icon "Pencil" %}
                            Edit on GitHub
                        </a>
                    </div>
                </div>
            </main>
        </div>
    </div>
    {% include scripts.html %}
</body>
</html>
