<!DOCTYPE html>
<html lang="en-us">
{% include head.html %}

<body>
    {% include header.html %}

    <div class="d-flex mx-auto w100 wmx12">
        {% include navigation.html %}

        <div class="flex--cell w80 md:w100">
            <div id="content" class="d-flex jc-space-between ps-relative t64 py24 pl48 pr16 md:pl24 sm:pl16 sm:pr16">
                <div class="flex--cell w100">
                    {% if page.title %}
                        <h1 class="stacks-h1">{{ page.title }}</h1>
                    {% endif %}
                    {% if page.description %}
                        <p class="stacks-copy stacks-copy__lg">
                            {{ page.description | liquify }}
                        </p>
                    {% endif %}
                    {{ content }}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
