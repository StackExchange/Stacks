<!DOCTYPE html>
<html lang="en-us">
{% include head.html %}
<!-- JS Libs -->
<script src="{{ site.baseurl }}/{{ site.js }}/build-menu.js" async></script>
<script src="{{ site.baseurl }}/{{ site.js }}/menu.generate.js" async></script>
<body>
    <nav class="s-nav js-stacks-topbar">
        <div class="grid grid__center h100 fc-medium">Sample navigation</div>
    </nav>
    <div class="stacks-wrapper">
        {% include navigation.html %}

        <main class="stacks-body js-stacks-content">
            <div class="grid mx-auto wmx9 stacks-body--container">
                <div class="grid--cell order-last">
                    <aside class="ps-sticky stacks-menu">
                        <h5 class="mx16 px8 py4 mb4 stacks-nav--category fc-orange-500" style="margin-left: -1px;">Sections</h5>
                        <ul class="grid gs4 gsy fd-column stacks-nav__secondary js-secondary-nav"></ul>
                    </aside>
                </div>
                <div class="grid--cell stacks-content">
                    <div id="content">
                        {% if page.title %}
                            <h1 class="stacks-h1">
                                {{ page.title }}
                            </h1>
                        {% endif %}

                        {% if page.description %}
                            <p class="stacks-copy stacks-copy__lg">
                                {{ page.description }}
                            </p>
                        {% endif %}

                        {{ content }}
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
