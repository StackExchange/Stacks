<!-- Additional javascript -->
<script src="{{ "/assets/js/feature.banners.js" | relative_url }}"></script>

<!-- Override stacks classes for demos -->
<style>
.s-banner[aria-hidden=false] {
    -webkit-transform: translate3d(0, 63px, 0);
    transform: translate3d(0, 63px, 0);
}
.s-banner[aria-hidden=false].is-pinned {
    -webkit-transform: translate3d(0, 0, 0);
    transform: translate3d(0, 0, 0);
}
</style>
<aside class="s-banner js-notice-banner" role="alert" aria-hidden="true">
    <div class="d-flex flex__center jc-space-between s-banner--container" role="alertdialog" aria-describedby="notice-message">
        <div class="d-flex fs8 fsx mx0" aria-label="notice-message">
            <div class="flex--cell">
                {% icon Lock %}
            </div>
            <div class="d-flex ai-center">
                <p class="m0"><strong>Stacks is currently frozen in read-only mode.</strong> Contact the team to restore access.</p>
            </div>
        </div>
        <div class="flex--cell ml-auto myn8" aria-label="notice-dismiss">
            <a class="p8 s-btn d-flex flex__center fc-dark js-notice-close" role="status" aria-hidden="true">
                {% icon ClearSm | m0 %}
            </a>
        </div>
    </div>
</aside>
