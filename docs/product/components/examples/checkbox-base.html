<!-- Base -->
<fieldset>
    <div class="flex fs8">
        <div class="flex--cell">
            <input class="s-checkbox" type="checkbox" name="example-name" id="example-item" />
        </div>
        <label class="flex--cell s-label fw-normal" for="example-item">Checkbox Label</label>
    </div>
</fieldset>

<!-- Disabled -->
<fieldset class="mt8">
    <div class="flex fs8 is-disabled">
        <div class="flex--cell">
            <input class="s-checkbox" type="checkbox" name="example-disabled" id="example-item-disabled" disabled />
        </div>
        <label class="flex--cell s-label fw-normal" for="example-item-disabled">Checkbox Label</label>
    </div>
</fieldset>
