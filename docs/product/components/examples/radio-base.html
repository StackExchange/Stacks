<!-- Base -->
<fieldset>
    <div class="flex fs8">
        <div class="flex--cell">
            <input class="s-radio" type="radio" name="example-radio" id="example-item" />
        </div>
        <label class="flex--cell s-label fw-normal" for="example-item">Radio Label</label>
    </div>
</fieldset>

<!-- Disabled -->
<fieldset class="mt8">
    <div class="flex fs8 is-disabled">
        <div class="flex--cell">
            <input class="s-radio" type="radio" name="example-radio-disabled" id="example-item-disabled" disabled />
        </div>
        <label class="flex--cell s-label fw-normal" for="example-item-disabled">Radio Label</label>
    </div>
</fieldset>
